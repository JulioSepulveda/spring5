<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	
	<div class="container">
		<a th:href="@{/form}" class="btn btn-success btn-lg my-3">Volver</a>
		<ul class="list-group my-2">
			<li class="list-group-item active" th:text="${titulo}"></li>
			<!-- En vez de recuperar directamente los campos, como se los pasamos desde el controlador con el objeto usuario, tenemos que indicar ese objeto -->
			<li class="list-group-item" th:text="${usuario.identificador}"></li>
			<li class="list-group-item" th:text="${usuario.identificador2}"></li>
			<li class="list-group-item" th:text="${usuario.nombre}"></li>
			<li class="list-group-item" th:text="${usuario.apellido}"></li>
			<li class="list-group-item" th:text="${usuario.username}"></li>
			<li class="list-group-item" th:text="${usuario.password}"></li>
			<li class="list-group-item" th:text="${usuario.email}"></li>
			<li class="list-group-item" th:text="${usuario.pais}"></li>
			<li class="list-group-item" th:text="${usuario.paisMap}"></li>
			<li class="list-group-item" th:text="${usuario.paisClas.codigo}"></li>
			<li class="list-group-item" th:text="${usuario.paisClas.id}"></li>
			<li class="list-group-item" th:text="${usuario.paisClas.nombre}"></li>
			<!-- Para formatear fechas. También se puede utilizar #calendars. Para profundizar en estos helpers podemos ir a la página de thymeleaf -->
			<li class="list-group-item"
				th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></li>
			<li class="list-group-item"
				th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
			<li class="list-group-item" th:text="'Genero: ' + ${usuario.genero}"></li>
			<li class="list-group-item" th:text="${usuario.valorSecreto}"></li>
		</ul>

		<!-- Se pone de la siguiente forma para sacar tantas filas como registros haya en la lista -->
		<ul class="list-group my-2">
			<li class="list-group-item active" th:text="'Roles'"></li>
			<li class="list-group-item" th:each="role: ${usuario.roles}"
				th:text="${role.id} + ': ' + ${role.nombre} + ' --> ' + ${role.role}"></li>
		</ul>
	</div>

</body>
</html>
