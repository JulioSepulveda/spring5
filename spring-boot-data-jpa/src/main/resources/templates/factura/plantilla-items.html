<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- Plantilla para insertar cada una de las líneas de la factura. Usada en el form de la factura -->
	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}" name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<!-- Con el onChange, cada vez que sufra un cambio este campo de cantidad llamará a la funcion calcularImporte del javaScript autocomplete-productos -->
				<td><input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4" onChange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);" /></td>
				<td> <span id="total_importe_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" onClick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
			</tr>
		</tbody>

	</table>

</body>
</html>
