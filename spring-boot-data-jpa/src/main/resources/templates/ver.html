<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">

		<div class="card bg-ligth">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<!-- De esta forma estamos cogiendo las imagenes que hemos guardado previamente en la carpeta upload. No es una buen práctica guardar imagenes en el proyecto -->
				<img th:if="${#strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left" style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.foto}" />
				
				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nombre}" />
					<li class="list-group-item" th:text="${cliente.apellido}" />
					<li class="list-group-item" th:text="${cliente.email}" />
					<li class="list-group-item" th:text="${cliente.createAt}" />
				</ul>
				
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
